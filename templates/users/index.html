<!doctype>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <form action="{{ url_for('user_login') }}" method="post">
      <input type="hidden" name="{{ session_status }}" value="0" />
      <input type="submit" value="Logout" />
    </form>
    <form>
      <input action="search" name="term" value="{{ search }}" />
      <input type="submit" value="Search" />
    </form>
    <form action="{{ url_for('users_new') }}">
      <input type="submit" value="New user" />
    </form>
      {% if messages %}
        <div class=flashes>
        {% for category, message in messages %}
          <p class="{{ category }}" style="color:green">{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    <table>
      {% for user in users %}
      <tr>
        <td>
          {{ user['id'] }}
        </td>
        <td>
          <a href="{{ url_for('get_users', id=user.id) }}">{{ user['name'] }}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <div>{{ session['users'] }}</div>
  </body>
</html>
